services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0.43
    container_name: smartoj-mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_password  # 改成你的数据库密码
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./smartoj.sql:/docker-entrypoint-initdb.d/smartoj.sql:ro
    # 开启 binlog
    command:
      - --server-id=101
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --binlog-row-image=FULL
      - --binlog_expire_logs_seconds=604800
    restart: unless-stopped
    networks:
      - smartoj-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:8.0.3-alpine
    container_name: smartoj-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass your_password  # 改成你的数据库密码
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - smartoj-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:4.0.7-management-alpine
    container_name: smartoj-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: smartoj
      RABBITMQ_DEFAULT_PASS: your_password  # 改成你的密码
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - smartoj-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ElasticSearch
  elasticsearch:
    build:
      context: .
      dockerfile: elasticsearch.Dockerfile
    container_name: smartoj-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=elastic  # 改成你的 ES 密码
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - smartoj-network
    healthcheck:
      # 注意 ES 的密码
      test: ["CMD-SHELL", "curl -sf -u elastic:elastic http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:RELEASE.2025-02-18T00-41-38Z
    container_name: smartoj-minio
    environment:
      MINIO_ROOT_USER: smartoj
      MINIO_ROOT_PASSWORD: your_password  # 你的 MinIO 密码
    ports:
      - "9000:9000"
      - "9001:9001"  # 控制台
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - smartoj-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  smartoj-network:
    external: true
    name: smartoj-network

volumes:
  mysql-data:
  redis-data:
  rabbitmq-data:
  es-data:
  es-plugins:
  minio-data: